<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Reuniones</title>
  </head>
  <body>
    <div class="container mt-5">
      <div id="content">
        <!-- El contenido dinámico se insertará aquí -->
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
      document.addEventListener('DOMContentLoaded', (event) => {
        const userSelection = localStorage.getItem('userSelection');
        const contentDiv = document.getElementById('content');

        if (userSelection === 'alumnos') {
          contentDiv.innerHTML = `
            <h1>Bienvenidos Alumnos</h1>
            <p>Esta es su página de reuniones.</p>
          `;
        } else if (userSelection === 'apoderados') {
          contentDiv.innerHTML = `
            <h1>Bienvenidos Apoderados</h1>
            <p>Esta es su página de reuniones.</p>
          `;
        } else {
          contentDiv.innerHTML = `
            <h1>No se a iniciado sesión</h1>
            <p>Por favor, vuelve al inicio de la página e inicia sesión</p>
          `;
        }
      });
    </script>
  </body>
</html>
