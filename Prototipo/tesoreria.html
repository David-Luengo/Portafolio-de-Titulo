    <div class="container mt-5">
      <div id="content">
        <!-- El contenido dinámico se insertará aquí -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
      document.addEventListener('DOMContentLoaded', (event) => {
        const userSelection = localStorage.getItem('userSelection');
        const contentDiv = document.getElementById('content');

        if (userSelection === 'alumnos') {
          contentDiv.innerHTML = `
            <h1>Bienvenidos Alumnos</h1>
            <p>Esta es su página de tesorería.</p>
          `;
        } else if (userSelection === 'apoderados') {
          contentDiv.innerHTML = `
            <h1>Bienvenidos Apoderados</h1>
            <p>Esta es su página de tesorería.</p>
          `;
        } else {
          contentDiv.innerHTML = `
            <h1>No se a iniciado sesión</h1>
            <p>Por favor, vuelve al inicio de la página e inicia sesión</p>
          `;
        }
      });
    </script>
