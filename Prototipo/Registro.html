    <div style="background-image: url('../Prototipo/img/Login.png');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    color: #000000;
    font-family: 'Arial', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;"> 
    <div class="container" style="margin-top: 150px;">
        <div class="row justify-content-center">
            <div class="col-md-6 login-style">
                <h1>Registro</h1>
                <form class="registro-form">
                    <div class="container">
                        <div class="form-group">
                            <label for="nombre" style="margin-top: 10px;">Nombre</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre" required
                                style="margin: 10px;">
                        </div>
                        <div class="form-group">
                            <label for="apellido" style="margin-top: 10px;">Apellido</label>
                            <input type="text" class="form-control" id="apellido" placeholder="Ingrese su apellido" required
                                style="margin: 10px;">
                        </div>
                        <div class="form-group">
                            <label for="email" style="margin-top: 10px;">Correo electrónico</label>
                            <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico" required
                                style="margin: 10px;">
                        </div>
                        <div class="form-group">
                            <label for="username" style="margin-top: 10px;">Nombre de usuario</label>
                            <input type="text" class="form-control" id="username" placeholder="Ingrese su nombre de usuario" required
                                style="margin: 10px;">
                        </div>
                        <div class="form-group">
                            <label for="password" style="margin-top: 10px;">Contraseña</label>
                            <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña" required
                                style="margin: 10px;">
                        </div>
                        <div class="form-group">
                            <label for="confirm-password" style="margin-top: 10px;">Confirmar contraseña</label>
                            <input type="password" class="form-control" id="confirm-password" placeholder="Confirme su contraseña" required
                                style="margin: 10px;">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block" style="margin: 10px;">Registrar</button>
                        <p class="mt-2 text-center">¿Ya tienes una cuenta?  <a class="" href="login.html" >Iniciar sesión</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
    <script src="script.js"></script>
