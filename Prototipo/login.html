    <div style="background-image: url('../Prototipo/img/Login.png');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    color: #000000;
    font-family: 'Arial', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 login-style">
                    <h1>Login</h1>
                    <form class="login-form">
                        <div class="container">
                            <div class="form-group">
                                <label for="username" style="margin-top: 10px;">Username</label>
                                <input type="text" class="form-control" id="username" placeholder="Enter username"
                                    required style="margin: 10px;">
                            </div>
                            <div class="form-group">
                                <label for="password" style="margin-top: 10px;">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Password"
                                    required style="margin: 10px;">
                            </div>
                            <div class="form-group form-check" style="margin: 10px;">
                                <input type="checkbox" class="form-check-input" id="remember">
                                <label class="form-check-label" for="remember">Remember me</label>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block" style="margin: 10px;">Login</button>
                            <p class="mt-2 text-center"><a href="#">Forgot password?</a></p>
                            <p class="mt-2 text-center">Don't have an account? <a href="Registro.html">Register</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
